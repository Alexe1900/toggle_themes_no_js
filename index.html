<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle themes with no JavaScript</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <input type="checkbox" name="theme" id="theme" />
    <div class="content">
      <h1 class="title">Toggle theme and watch</h1>
      <h1 class="title">
        Now you have
        <span class="dark-theme-mark">dark</span>
        <span class="light-theme-mark">light</span>
        theme
      </h1>
      <label class="toggle-theme" for="theme">Change theme</label>
    </div>
  </body>
</html>
